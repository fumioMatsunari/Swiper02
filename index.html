<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider Example</title>
    <!-- Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Swiper Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="Sakuhin01.jpeg" alt="写真1"></div>
            <div class="swiper-slide"><img src="Sakuhin02.jpeg" alt="写真2"></div>
            <div class="swiper-slide"><img src="Sakuhin03.jpeg" alt="写真3"></div>
            <div class="swiper-slide"><img src="Sakuhin04.jpeg" alt="写真4"></div>
            <div class="swiper-slide"><img src="Sakuhin05.jpeg" alt="写真5"></div>
            <div class="swiper-slide"><img src="Sakuhin06.jpeg" alt="写真6"></div>
            <div class="swiper-slide"><img src="Sakuhin07.jpeg" alt="写真7"></div>
            <div class="swiper-slide"><img src="Sakuhin08.jpeg" alt="写真8"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper's JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    
</body>
</html>
